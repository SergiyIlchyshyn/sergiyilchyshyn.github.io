<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ICNDY - CSS Grid Project</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="header__wrap wrap">
				<div class="header__top">
					<div class="header__logo logo">
						<a href="#" class="logo__link">
							<img class="logo__img" src="img/logo.png" alt="logo">
						</a>
					</div>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">MENS</a></li>
							<li class="menu__item"><a href="#" class="menu__link">WOMENS</a></li>
							<li class="menu__item"><a href="#" class="menu__link">BRANDS</a></li>
							<li class="menu__item"><a href="#" class="menu__link">SALE</a></li>
							<li class="menu__item"><a href="#" class="menu__link">NEWS</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__info">
					<h1 class="header__title">STÃœSSY2014</h1>
					<p class="header__text">
						<a class="header__link" href="#">SHOP NOW</a>
					</p>
				</div>
				<a href="#content" class="header__btn">
					<img class="header__arrow" src="img/arrow.png" alt="down">
				</a>
			</div>
		</header>
		<main id="content" class="content">
			<div class="content__wrap wrap">
				<a href="#" class="content__link content__link--two">
					<img src="img/icons/icon01.png" alt="" class="content__icon">
					<span class="content__name content__name--big">SHOP GOURMENT</span>
				</a>
				<a href="#" class="content__link ">
					<img src="img/icons/icon02.png" alt="" class="content__icon">
					<span class="content__name">SHOP CARHARTT</span>
				</a>
				<a href="#" class="content__link">
					<img src="img/icons/icon03.png" alt="" class="content__icon">
					<span class="content__name">SHOP ADIDAS</span>
				</a>
				<a href="#" class="content__link">
					<img src="img/icons/icon04.png" alt="" class="content__icon">
					<span class="content__name">10DEEP SALE</span>
				</a>
				<a href="#" class="content__link">
					<img src="img/icons/icon05.png" alt="" class="content__icon">
					<span class="content__name">PALACE A/W 2014</span>
				</a>
				<a href="#" class="content__link">
					<img src="img/icons/icon06.png" alt="" class="content__icon">
					<span class="content__name">TECH PACK</span>
				</a>
			</div>
		</main>
		<section class="instagram">
			<div class="instagram__wrap wrap">
				<div class="instagram__info">
					<h2 class="instagram__title">
						#ICNDY ON INSTAGRAM
					</h1>
					<p class="instagram__text">
						<a href="#" class="instagram__link">VIEW HASHTAG</a>
					</p>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="footer__wrap wrap">
				<nav class="footer__menu menu menu--black">
					<ul class="menu__list">
						<li class="menu__item">&copy; ICNDY2019</li>
						<li class="menu__item"><a href="#" class="menu__link">PRIVACY</a></li>
						<li class="menu__item"><a href="#" class="menu__link">TERMS</a></li>
						<li class="menu__item"><a href="#" class="menu__link">SHOP</a></li>
						<li class="menu__item"><a href="#" class="menu__link">ABOUT</a></li>
						<li class="menu__item"><a href="#" class="menu__link">CONTACT</a></li>
					</ul>
				</nav>

					<li class="socials__item">

							<svg class="socials__svg socials__svg--inst">
								<use xlink:href="#ig"></use>
							</svg>
						</a>
					</li>
					<li class="socials__item">
						<a aria-label="Facebook" href="#" class="socials__link">
							<svg class="socials__svg socials__svg--fb">
								<use xlink:href="#fb" /></use>
							</svg>
						</a>
					</li>
					<li class="socials__item">
						<a aria-label="Twitter" href="#" class="socials__link">
