<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Responsive Flexbox Site</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="row" id="header">
        <div class="col-12">
            <img src="img/logo_main.png" alt="" class="logo">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <nav role="navigation">
                <div class="menu-btn">
                    <span class="menu-span">Menu</span>
                    <a class="toggle-nav" href="#"><span></span></a>
                </div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Specials</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="img/kite.png" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-12" style="padding: 2%;">
            <h2 class="dark">Welcome on Flexbox Site!</h2>
        </div>
    </div>
    <div class="row" style="background-color: #3c88b6; padding: 5% 0 3%">
        <div class="col-12">
            <img src="img/paper.png" alt="">
        </div>
    </div>
    <div class="row" style="background-color: #f6931f;">
        <div class="col-11">
            <h2>Get ready for take off!</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/take-off.png" alt="">
        </div>
    </div>
    <div class="row" style="background-color: #1abc9c;">
        <div class="col-10">
            <h2>We're flying around the global.</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/orange-globe.png" alt="">
        </div>
    </div>
    <div class="row" style="background-color: #e5ef3f;">
        <div class="col-9">
            <h2 class="dark">Above the cloudds &amp; over the sea.</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/waves.png" alt="">
        </div>
    </div>
    <div class="row" style="background-color: #34495e;">
        <div class="col-8">
            <h2>In just 42 hours and 27 minutes.</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/plane.png" alt="">
        </div>
    </div>
    <div class="row" style="background-color: #00afe1;">
        <div class="col-7">
            <h2 class="dark">So come along for the ride!</h2>
        </div>
        <div class="col-3">
            <img class="circle" src="img/paper-blue.png" alt="">
        </div>
    </div>
    <div class="row" style="background-color: #66d4ff;">
        <div class="col-12">
            <img src="img/plane-background.png" alt="">
        </div>
    </div>
    <div class="row" style="background-color: #66d4ff;">
        <div class="col-12">
            <h2>Follow Us</h2>
        </div>
    </div>
    <div class="row" style="background-color: #66d4ff;">
        <div class="col-12">
            <ul class="social">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="row" style="background-color: #34495e; border-top: 2px solid #f6931e;">
        <div class="col-12">
            <p>&copy; Flexbox Site.</p>
        </div>
    </div>
</div> <!-- End Wrapper -->

<script src="js/jquery-2.1.4.js"></script>
<script src="js/app.js"></script>
</body>
</html>
