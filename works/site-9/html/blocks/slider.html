<div class="slider__wrapper">
    <div class="container relative">
        <!-- Social icons -->
        <div class="header-social-wrapper">
            <div class="social social--header">
                <a href="#" class="social__link">
                    <img src="img/socials/social-tumblr.svg" alt="tumblr">
                </a>
                <a href="#" class="social__link">
                    <img src="img/socials/social-twitter.svg" alt="tumblr">
                </a>
                <a href="#" class="social__link">
                    <img src="img/socials/social-vimeo.svg" alt="tumblr">
                </a>
            </div>
        </div>
    </div>

    <div id="headerSlider" class="owl-carousel">
       @@include('header-slider-items/_slider-item.html')
       @@include('header-slider-items/_slider-item.html')
       @@include('header-slider-items/_slider-item.html')
       @@include('header-slider-items/_slider-item.html')
       @@include('header-slider-items/_slider-item.html')
    </div>

    <div class="container relative">
        <!-- Slides controls -->
        <div class="slider__controls">
            <a id="headerSliderLeft" class="slider__controls--left" href="#">
                <img src="img/controls/header-slider-left.svg" alt="left">
            </a>
            <div class="slider__controls--number">
                <span class="slider__controls--number-active">-</span>
                <span class="slider__controls--number-from">/</span>
                <span class="slider__controls--number-total">-</span>
            </div>
            <a id="headerSliderRight" class="slider__controls--right" href="#">
                <img src="img/controls/header-slider-right.svg" alt="right">
            </a>
        </div>
       
    </div>

</div>
